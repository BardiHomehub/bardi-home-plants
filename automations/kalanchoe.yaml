# ðŸŒ¿ Kalanchoe - Watering reminder
- alias: Kalanchoe - Watering Reminder
  trigger:
    - platform: time
      at: "08:00:00"
  condition:
    - condition: template
      value_template: >
        {{ states('sensor.kalanchoe_next_watering') == now().date().strftime('%Y-%m-%d') }}
  action:
